<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Dashboard</title>

    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="container">
        <div class="header" style="display: flex;">
            <h1>Accounts</h1>
            <form action="" id="search-box">
                <button id="search-btn" type="button"><i class="bi bi-search"></i></button>
                <input type="text" placeholder="Type here to search..." id="search-text">
            </form>
            <button type="button" onclick="redirectToRegistration()" class="button-add-account">Add Account</button>
        </div>
        <table class="user-table">
            <thead>
                <tr>
                    <th style="margin-left: 10px;">Account</th>
                    <th>Full name</th>
                    <th>Email address</th>
                    <th>Phone Number</th>
                    <th>Subject</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
